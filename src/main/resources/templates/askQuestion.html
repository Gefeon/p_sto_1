<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="/static/js/jquery.cookie.js" th:src="@{/js/jquery.cookie.js}"></script>
    <script src="/static/js/authorization_check.js" th:src="@{/js/authorization_check.js}"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Задать вопрос</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
<div class="page-wrapper bg-light" style="width: 100vw;">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="page-title d-flex justify-content-between align-items-center" style="height: 130px;">
                        <h3 class="text-left">
                            Задать публичный вопрос
                        </h3>
                    </div>
                </div>

                <form action="/question/add" method="post">
                    <div class="shadow p-3 bg-white rounded">
                        <div class="bg-white p-3">
                            <div class='form-group'>
                                <label for="title" class="w-100">
                                    <h5>Заголовок</h5>
                                    <p>Будьте конкретны. Представьте, что вы задаёте вопрос другому человеку.</p>
                                    <input class="form-control" type="text" id="title"
                                           placeholder="В чём заключается ваш вопрос? Будьте конкретны.">
                                </label>
                            </div>

                            <div class="form-group">
                                <label for="description " class="w-100">
                                    <h5>Основная часть</h5>
                                    <p>Добавьте всю информацию, которая может понадобиться для ответа на ваш вопрос</p>
                                    <textarea class="no-resize form-control" rows="3" id="description "></textarea>
                                </label>
                            </div>

                            <div class='form-group mb-0'>
                                <label for="tags" class="w-100">
                                    <h5>Метки</h5>
                                    <p>Добавьте не более 5 меток, описывающих о чём ваш вопрос</p>
                                    <input class="form-control" type="text" id="tags"
                                           placeholder="например, [java регулярные-выражения база-данных]">
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex align-items-center" style="height: 90px;">
                        <button id="submit-button" type="submit" class="btn btn-primary" tabindex="120">
                            Задайте ваш вопрос
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
